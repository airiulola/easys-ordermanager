name: Easys Order Manager

on:
  push:
    branches: [ master ]
  release:
    types: [created]

jobs:

  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        python-version: [3.8]
        django-version: [2.2.10]
        # TODO use the bigger matrix
#         python-version: [3.6, 3.7, 3.8]
#         django-version: [1.11.28, 2.1.15, 2.2.10]

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        pip install -q Django==${{ matrix.django-version }}
        pip install .
        pip install -r requirements-test.txt
 
    - name: Lint with flake8
      run: |
        flake8 easys_ordermanager

    - name: Test and coverage
      run: |
        coverage run --source=easys_ordermanager manage.py test
      
  # TODO check if should be integrated for every test run from the matrix
  coverage:
    runs-on: ubuntu-16.04
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
        
      - name: Install dependencies
        run: |
          pip install -q Django==2.2.10
          pip install .
          pip install -r requirements-test.txt
      
      - name: Publish Coverage
        # TODO run command for real
        run: |
          coveralls --help
          
    
  publish:
    runs-on: ubuntu-16.04
    # only if build job was finished with success
    if: success() && github.event_name == 'release' && github.event.action == 'created'
    needs: [build]
    # since we want to publish for the exact python and django version, strategy is not needed.
    steps:
      - uses: actions/checkout@v2
        
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
        
      - name: Install dependencies
        run: |
          pip install setuptools wheel twine
          pip install -q Django==2.2.10
          pip install .
          pip install -r requirements-test.txt
          
      - name: Publish to Pipy
        env:
          # TODO set secretas in github settings
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
